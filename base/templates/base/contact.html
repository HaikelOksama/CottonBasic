{% extends 'base.html' %}


{% block content %}

<div class="page-heading bg-light">
    <div class="container">
        <div class="row align-items-end text-center">
            <div class="col-lg-7 mx-auto">
                <h1>Contact</h1>
            </div>
        </div>
    </div>
</div>



<div class="untree_co-section">
    <div class="container">

        <div class="row mb-5">
            <div class="col-lg-4 mb-5 order-2 mb-lg-0" data-aos="fade-up" data-aos-delay="100">
                <div class="contact-info">

                    <div class="open-hours mt-4">
                        <h4 class="mb-2">Jam Operasional:</h4>
                        <p>
                            Sunday-Friday:<br> 11:00 AM - 2300 PM
                        </p>
                    </div>

                    <div class="email mt-4">
                        <h4 class="mb-2">Email:</h4>
                        <p>support@cottonbasic.com</p>
                    </div>

                    <div class="phone mt-4">
                        <h4 class="mb-2">WhatsApps:</h4>
                        <p>+62 8228512452</p>
                    </div>

                    <div class="address mt-4">
                        <h4 class="mb-2">Location:</h4>
                        <p>Jalan Delima, Tampan, Pekanbaru, Riau</p>
                        <div style="width: 100%"><iframe width="100%" height="300" frameborder="2" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=jl.%20delima,pekanbaru+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.gps.ie/wearable-gps/">wearable gps</a></iframe></div>
                    </div>

                </div>
            </div>
            <div class="col-lg-7 mr-auto order-1" data-aos="fade-up" data-aos-delay="200">
                <h2>Ada pertanyaan? Silahkan Isi form berikut</h2>
                <br>
                <form action="#">
                    <div class="row">
                        <div class="col-6 mb-3">
                            <input type="text" class="form-control" placeholder="Your Name">
                        </div>
                        <div class="col-6 mb-3">
                            <input type="email" class="form-control" placeholder="Your Email">
                        </div>
                        <div class="col-12 mb-3">
                            <input type="text" class="form-control" placeholder="Subject">
                        </div>
                        <div class="col-12 mb-3">
                            <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
                        </div>

                        <div class="col-12">
                            <input type="submit" value="Send Message" class="btn btn-black">
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </div>
</div>

{% endblock content %}
